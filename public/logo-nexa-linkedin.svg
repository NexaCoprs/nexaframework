<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient moderne pour LinkedIn -->
    <linearGradient id="linkedinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient pour le texte -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filtre pour l'ombre -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Fond carré avec coins arrondis -->
  <rect x="20" y="20" width="360" height="360" rx="40" ry="40" fill="url(#linkedinGradient)" filter="url(#dropShadow)"/>
  
  <!-- Container pour le logo -->
  <g transform="translate(200, 160)">
    <!-- Lettre N moderne -->
    <g transform="translate(-80, -40)">
      <path d="M 0 0 L 0 80 L 12 80 L 12 20 L 48 80 L 60 80 L 60 0 L 48 0 L 48 60 L 12 0 Z" fill="white" stroke="none"/>
    </g>
    
    <!-- Lettre E moderne -->
    <g transform="translate(-20, -40)">
      <path d="M 0 0 L 0 80 L 50 80 L 50 68 L 12 68 L 12 44 L 45 44 L 45 32 L 12 32 L 12 12 L 50 12 L 50 0 Z" fill="white" stroke="none"/>
    </g>
    
    <!-- Lettre X moderne -->
    <g transform="translate(40, -40)">
      <path d="M 0 0 L 20 32 L 0 64 L 0 80 L 12 80 L 25 56 L 38 80 L 50 80 L 50 64 L 30 32 L 50 0 L 38 0 L 25 24 L 12 0 Z" fill="white" stroke="none"/>
    </g>
    
    <!-- Lettre A moderne -->
    <g transform="translate(100, -40)">
      <path d="M 20 0 L 0 80 L 12 80 L 16 64 L 24 64 L 28 80 L 40 80 L 20 0 Z M 18 52 L 22 52 L 20 44 Z" fill="white" stroke="none"/>
    </g>
  </g>
  
  <!-- Sous-titre FRAMEWORK -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="18" font-weight="300" text-anchor="middle" fill="white" opacity="0.8">FRAMEWORK</text>
  
  <!-- Éléments décoratifs -->
  <g transform="translate(200, 200)">
    <!-- Points décoratifs -->
    <circle cx="-120" cy="-80" r="2" fill="white" opacity="0.4"/>
    <circle cx="120" cy="-80" r="2" fill="white" opacity="0.4"/>
    <circle cx="-120" cy="80" r="2" fill="white" opacity="0.4"/>
    <circle cx="120" cy="80" r="2" fill="white" opacity="0.4"/>
    
    <!-- Lignes décoratives -->
    <line x1="-100" y1="-60" x2="-80" y2="-60" stroke="white" stroke-width="1" opacity="0.3"/>
    <line x1="80" y1="-60" x2="100" y2="-60" stroke="white" stroke-width="1" opacity="0.3"/>
    <line x1="-100" y1="60" x2="-80" y2="60" stroke="white" stroke-width="1" opacity="0.3"/>
    <line x1="80" y1="60" x2="100" y2="60" stroke="white" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Badge "CORP" en petit -->
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white" opacity="0.6">CORP</text>
</svg>